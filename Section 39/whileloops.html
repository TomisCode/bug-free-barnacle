     var ul = document.querySelector(".js-list")
     var html = ''

     var num = Number(prompt("I need a number. You got one for me?"))
     var startingNum = 1

     while(startingNum <= num) {
         html = html + "<li>Iteration: " + startingNum + "</li>"
         startingNum++
     }

     ul.innerHTML = html
        
    </script>
