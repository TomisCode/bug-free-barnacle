<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Comparison Operators</title>
</head>
<body>



    <script>

    /* ==, !=, >=, >, <, <= and === */

     var course = "js";
     if(course == "js"){
         console.log("Is a JS Course!")
     }

     var course = "js";
     if(course != "php"){
         console.error("Is NOT a JS Course!")
     }

     var age = 17;
     if(age > 10){
         console.log("You can play videogames!")
     }
     
     var age = 21;
     if(age >= 21){
         console.log("You can drink alcohol!")
     } 
     
     var fullName = "Tomi";
     if(fullName.length < 10) {
         console.log("You have a short name")
     }

     var name = "John Smith";
     if(name.length <=10) {
         console.log("Total length is <= 10, name-length")
     }

     var age = 20; // Decimals/Float/Integer=number//
     if(age ===20) {
         console.log("You are twenty years young")
     } else {
         console.warn("Wrong data type")
     }

    </script>
</body>
</html>
