<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practising Functions in JavaSript</title>
</head>
<body>
<h1>Practising Functions in JavaScript</h1>

<h1 id="title"></h1>

    <script>
        function doMath(num) {
            num= Number(num);
            if(num) {
                //Stuff in here//
                var newNumber = (num +100) / 3
                return newNumber;
            } else {
                //Not a real number//
                return false;
            }
        }

        var customNum = doMath("Tomi");
        console.log(customNum)

        var customNum = doMath(30);
        console.log(customNum)

        var customNum = doMath(50);
        console.log(customNum)

        var customNum = doMath(501);
        console.log(customNum)

        var customNum = doMath(23);
        console.log(customNum)

        var customNum = doMath(-90);
        console.log(customNum)

        var customNum = doMath(3);
        console.log(customNum)

        function $(id) {
            console.log("Is is:", id);
            return document.getElementById (id)
        }

        var title = $("title");
        title.innertext = "Custom inner text"

        function cToF (c_num) {
            var fahrenheit = (c_num * 1.8) + 32;
        }

        var zero = cToF(0); console.log(zero); 
        var zero = cToF(20); console.log(twenty); 
        var zero = cToF(100); console.log(boiling); 
        var zero = cToF(-40); console.log(freezing); 
     
    </script>
</body>
