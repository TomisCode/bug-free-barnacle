<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accepting User Input</title>
</head>
<body>

    <h1>Your input is:</h1>
    <h3 id="customInput">________</h3>



    <script>
    
        var name = prompt("What is your name?", "Tomi")
        /*console.log("Your name is", name)*/
        var h3Node = document.getElementById("customInput")
        h3Node.innerText = name.toLowerCase()
        console.log(name)

    </script>
</body>
</html>
