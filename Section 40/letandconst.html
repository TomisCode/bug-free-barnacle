<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let and Const</title>
</head>
<body>

    <h1>Learning about Let and Const</h1>



<div>
    <script>
    var course = "JavaScript for Beginners"

  if(course=="JavaScript for Beginners") {
     let anewvar = "something"
         anewvar = "something else"
         console.log(anewvar)
  }
  /*console.log(anewvar)*/
  
  var course = "JavaScript for Beginners"

if(course=="JavaScript for Beginners") {
   const anewvar = "something funny"
       anewvar = "something else funny"
       console.log(anewvar)
}

// Var = variable that can be scoped to the global environment. 
// let/const = block scoped to the closest {}
// let can be changed
// const cannot be changed

    </script>
</body>
</html>
