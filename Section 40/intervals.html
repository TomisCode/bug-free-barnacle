<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interval</title>
</head>
<body>

    <h1>Learning about Intervals</h1>




<div>
    <script>
          var logger = setInterval(function() {
            console.log("I'm running")
        }, 1000)

        setTimeout(function() {
            clearInterval(logger)
        }, 5500)

    </script>
</body>
</html>
