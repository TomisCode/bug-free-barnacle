<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adding/Removing CSS classes</title>
    <style>
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
    </style>
</head>
<body>

    <h1 class="">Learning about Adding/Removing CSS classes</h1>




<div>
    <script>
    const h1 = document.querySelector("h1")
    h1.classList.add("blue")
    h1.classList.aremove("blue")
    </script>
</body>
</html>
